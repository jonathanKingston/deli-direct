<!DOCTYPE html>
<html lang="en">
<head>
	<title>deli direct</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="style" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;900&family=Public+Sans:wght@300;400;700&display=swap">
  <meta name="description" content="deli direct finds local companies offering supplies to those in need">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="preconnect" href="https://www.google-analytics.com">
</head>
<body>
  <header>
    <h1>deli direct</h1>
    <a id="toggleView">Map view</a>
  </header>
  <main>
    <div id="map" hidden></div>
    <form id="listFilter">
      <legend>Filter</legend>
      <div>
        <input type="checkbox" name="delivers" checked id="deliversFilter" />
        <label for="deliversFilter">Delivers</label>
        <input type="checkbox" name="collect" checked id="collectFilter" />
        <label for="collectFilter">Collect</label>
      </div>
    </form>
    <div id="list"></div>
  </main>
  <script src="output.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161955128-1"></script>
</body>
</html>
